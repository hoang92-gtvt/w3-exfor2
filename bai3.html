<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình tam giác</title>
</head>
<body>
    <script>
        let j=1;
        while(j<=5){
            for (let i=1 ; i<=j; i++){
                document.write('*');
            }
            document.write('</br>');
            j++
        }
        document.write('</br>');


    </script>
</body>
</html>
