<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tam giac 2</title>
</head>
<body>
    <script>
//hình 2
        for (let i=5; i>=1; i--){
            for (let j=i;j>=1; j--){
                document.write('*')
            }
            document.write('</br>')
        }
        document.write('</br>')

//hinh 3
        for (let i2=0; i2<5; i2++){
            for (let j2=0;j2<5-i2; j2++){
                document.write('&#160;&#160;')
            }
            for (let k2=5-i2;k2<=5; k2++){
                document.write('*')
            }

            document.write('</br>')
        }
        document.write('</br>')
// hình 4 cach 1
        for (let i3=0; i3<5; i3++){
            for (let j3=0; j3<i3; j3++){
                document.write('&#160;&#160;')
            }
            for (let k3=i3;k3<5; k3++){
                document.write('*')
            }

            document.write('</br>')
        }
        document.write('</br>')
//hình 4 cach 2
        for (let i4=0; i4<5; i4++){
            for (let j4=0; j4<i4; j4++){
                document.write('&#160;&#160;')
            }
            for (let k4=5;k4>i4; k4--){
                document.write('*')
            }

            document.write('</br>')
        }
        document.write('</br>')


    </script>
</body>
</html>
